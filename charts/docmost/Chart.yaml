apiVersion: v2
name: docmost
description: A Helm chart for docmost collaborative wiki
type: application
version: 0.1.0
appVersion: "0.7.0"
dependencies:
  - name: postgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: "~16.4.5"
    condition: postgresql.enabled
  - name: redis
    repository: oci://registry-1.docker.io/bitnamicharts
    version: "~20.6.3"
    condition: redis.enabled